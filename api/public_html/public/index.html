<!-- Modal -->
<div ng-controller="contactCtrl">
    <div class="modal fade" id="contact" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form class="form-horizontal" action="">
                    <div class="modal-header">
                        <h4>Contact Us</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="contact-email" class="col-lg-2 control-label">Subject:</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" id="contact-subject" ng-model="subject" ng-change="updateContactUsForm()" placeholder="LOVE this site!">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="contact-message" class="col-lg-2 control-label">Message:</label>
                            <div class="col-lg-10">
                                <textarea placeholder="Enter Message Here..." ng-model="contactUsMessage" ng-change="updateContactUsForm()" class="form-control" name="" id="" cols="30" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-default" data-dismiss="modal">Close</a>
                        <button class="btn btn-primary" type="submit" data-dismiss="modal" ng-disabled="disableSend" ng-click="sendEmailToAdmin()">Send Message</button>
                        <!-- <a class="btn btn-primary" data-dismiss="modal" href="#">Send Message</a> -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
