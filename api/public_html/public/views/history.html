<div class="container-fluid" ng-controller="repCtrl"><div class="row"><div class="col-md-2"><div class="well"><div ng-repeat="rep in reps"><div><center><div class="animated"><img src="{{repImageURL}}{{rep.bioguide_id}}{{repImageExtension}}" width="117" height="145" popover-trigger="mouseenter" popover="{{rep.firstName}} {{rep.lastName}}" popover-title="{{rep.role}}" popover-placement="left"></div></center><center><div class="" data-toggle="tooltip" tooltip-html-unsafe="The percentage below the picture shows how well each congress member represents you.  <br>Anything less than 50% <br>is not good my friend." tooltip-placement="bottom"><div votepercentanimation="rep.repworthiness" class="repworthiness animated" ng-class="{flipOutX: percentHide, fadeInLeft: percentShow}">{{rep.repworthiness}}%</div></div></center></div></div></div></div><div class="col-md-10"><div ng-controller="historyCtrl"><div class="table-responsive"><table class="table" data-sort-name="name" data-sort-order="desc" data-height="299"><!-- table-hover --><thead><tr class="whitetext"><th>Bill<th data-field="name" data-sortable="true">Your Vote<th data-field="name" data-sortable="true">{{senAFirstName}} {{senALastName}}'s Votes<th>{{senBFirstName}} {{senBLastName}}'s Votes<th>{{repFirstName}} {{repLastName}}'s Votes<th><tbody class="whitetext"><tr ng-repeat="bill in bills"><td>{{bill.bill.bill_id}}<td>{{bill.uservote}}<td>{{}}<td>{{}}<td>{{}}<td><button class="btn btn-success">Change Vote</button></table></div></div></div></div><div class="row"><div class="col-md-7 col-md-offset-3"><center><div ng-controller="paginationCtrl" ng-show="searchFinished"><!-- <pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()"></pagination> --><pagination ng-change="pageChanged()" total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" items-per-page="5" num-pages="numPages"></pagination><!-- <pagination total-items="bigTotalItems" ng-model="bigCurrentPage" ng-change="pageChanged()" max-size="maxSize" class="pagination-sm" boundary-links="true" rotate="false" num-pages="numPages"></pagination> --></div></center></div></div></div>
