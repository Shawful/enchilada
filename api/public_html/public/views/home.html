 --><div tabindex="0" class="row" ng-controller="searchCtrl"><div class="col-md-6 col-md-offset-3"><!-- This also works with class="col-md-8 col-md-offset-2" --><div class="input-group"><input auto-focus type="text" class="form-control" placeholder="Search for a bill...'hr123' or 'immigration'" ng-model="searchText" ng-change="newText()" ui-keypress="{13: 'enterPressed($event)'}"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="search(searchText)"><span class="glyphicon glyphicon-search"></span></button></span></div><!-- /input-group --></div><!-- /.col-md-6 --></div><!-- /.row --><br><!-- Container for reps --><div class="container-fluid" ng-controller="repCtrl"><div class="row"><div class="col-md-2"><div class="well"><div ng-repeat="rep in reps"><div><center><div class="animated"><img src="{{repImageURL}}{{rep.bioguide_id}}{{repImageExtension}}" width="117" height="145" popover-trigger="mouseenter" popover="{{rep.firstName}} {{rep.lastName}}" popover-title="{{rep.role}}" popover-placement="left"></div></center><center><div class="" data-toggle="tooltip" tooltip-html-unsafe="The percentage below the picture shows how well each congress member represents you.  <br>Anything less than 50% <br>is not good my friend." tooltip-placement="bottom"><div votepercentanimation="rep.repworthiness" class="repworthiness animated" ng-class="{flipOutX: percentHide, fadeInLeft: percentShow}">{{rep.repworthiness}}%</div></div></center></div></div></div></div><div class="col-md-8" ng-controller="billCtrl"><center><p>{{numberOfResults}} results returned</p></center><accordion close-others="false" class="billPop"><accordion-group ng-repeat="bill in bills" is-open="true" class="panel panel-info btn-default"><!-- ng-click="getBillSummary($index, bill.bill_id)" --><accordion-heading><span ng-click="getBillSummary($index, bill.bill_id)" popover-trigger="" popover="{{billSummary}}" popover-title="" ng-class="shortTitleStyle" popover-placement="bottom">{{
