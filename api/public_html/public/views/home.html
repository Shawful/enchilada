<!-- Ribbon at top of page --><div class="animated"><h1 pop class="ribbon animated rubberBand"><strong class="ribbon-content">Vote Here</strong></h1><!-- Insert Search Bar here in future --><!-- <input type="text" value="Search for a bill" width="50%" popover="I appeared on focus! Click away and I'll vanish..." popover-trigger="focus" class="form-control">
<br>
 --><div class="row"><div class="col-md-6 col-md-offset-3"><!-- This also works with class="col-md-8 col-md-offset-2" --><div class="input-group"><input type="text" class="form-control" placeholder="Search for a bill..." ng-model="search"> <span class="input-group-btn"><button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search"></span></button></span></div><!-- /input-group --></div><!-- /.col-md-6 --></div><!-- /.row --><br><!-- Container for reps --><div class="container-fluid" ng-controller="repCtrl"><div class="row"><div class="col-md-4"><div class="well"><div class="" data-toggle="tooltip" title="The percentage below the picture shows how well each congress member represents you.  Anything less than 50% is not good my friend." data-placement="left"><div ng-repeat="rep in reps"><div><center><div class="animated"><img ng-src="{{rep.picURI100x125}}" width="140" height="175" popover-trigger="mouseenter" popover="{{rep.firstname}} {{rep.lastname}}" popover-title="{{rep.role}}" popover-placement="left"></div></center><center><div votepercentanimation="rep.repworthiness" class="repworthiness animated" ng-class="{flipOutX: percentHide, fadeInLeft: percentShow}">{{rep.repworthiness}}%</div></center></div></div></div></div></div><div class="col-md-8" ng-controller="billCtrl"><accordion close-others="false" class="billPop"><accordion-group ng-repeat="bill in bills" is-open="true" class="panel panel-info btn-default"><accordion-heading>{{bill.short_title}} <button type="button" class="close" aria-hidden="true" ng-click="remove($index)"><i class="fa fa-times-circle-o fa-x"></i></button></accordion-heading>{{bill.official_title}}<br><div class="pull-right"><button type="button" class="btn btn-success" ng-click="vote($index, 'yay')">Yay</button> <button type="button" class="btn btn-danger" ng-click="vote($index, 'nay')">Nay</button></div></accordion-group></accordion><!--  <div class="well btn-info addBlackText">Bill 1
                <button type="button" class="close" aria-hidden="true">&times;</button>
            </div> --></div></div></div></div><!-- page section vertical divider -->
