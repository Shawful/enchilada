 --><div tabindex="0" class="row" ng-controller="searchCtrl"><div class="col-md-6 col-md-offset-3"><!-- This also works with class="col-md-8 col-md-offset-2" --><div class="input-group"><input auto-focus type="text" class="form-control" placeholder="Search for a bill..." ng-model="searchText" ng-change="newText()" ui-keypress="{13: 'enterPressed($event)'}"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="search(searchText)"><span class="glyphicon glyphicon-search"></span></button></span></div><!-- /input-group --></div><!-- /.col-md-6 --></div><!-- /.row --><br><!-- Container for reps --><div class="container-fluid" ng-controller="repCtrl"><div class="row"><div class="col-md-3"><div class="well"><div class="" data-toggle="tooltip" title="The percentage below the picture shows how well each congress member represents you.  Anything less than 50% is not good my friend." data-placement="left"><div ng-repeat="rep in reps"><div><center><div class="animated"><img src="{{repImageURL}}{{rep.bioguide_id}}{{repImageExtension}}" width="140" height="175" popover-trigger="mouseenter" popover="{{rep.firstname}} {{rep.lastname}}" popover-title="{{rep.role}}" popover-placement="left"></div></center><center><div votepercentanimation="rep.repworthiness" class="repworthiness animated" ng-class="{flipOutX: percentHide, fadeInLeft: percentShow}">{{rep.repworthiness}}%</div></center></div></div></div></div></div><div class="col-md-7" ng-controller="billCtrl"><accordion close-others="false" class="billPop"><accordion-group ng-repeat="bill in bills" is-open="true" class="panel panel-info btn-default"><!-- ng-click="getBillSummary($index, bill.bill_id)" --><accordion-heading><span ng-click="getBillSummary($index, bill.bill_id)" popover-trigger="click" popover="{{billSummary}}" popover-title="Detailed Summary" popover-placement="bottom">{{bill.short_title}}</span> <button type="button" class="close" aria-hidden="true" ng-click="remove($index)"><i class="fa fa-times-circle-o fa-x"></i></button></accordion-heading>{{bill.official_title}}<br><div class="pull-right"><button type="button" class="btn btn-success" ng-click="vote($index, '1', bill.bill_id)">Yay</button> <!-- 1 is a yay vote --> <button type="button" class="btn btn-danger" ng-click="vote($index, '0', bill.bill_id)">Nay</button> <!-- 0 is a nay vote --></div></accordion-group></accordion><div class="row animated fadeInLeft delay" ng-show="noData"><div class="col-lg-12"><pre class="notFound"><center>I'm sorry, I wasn't able to find what you were looking for</center></pre></div></div><!--  <div class="well btn-info addBlackText">Bill 1
