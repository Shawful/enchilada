<div ng-controller="landingCtrl" class="animated fadeInUp"><div class="jumbotron" ng-click="sendToLoginPage()"><h1>Welcome to EasyBallot</h1><p class="lead"><i class="fa fa-flag fa-2x"></i><br>The Ultimate Voting Guidance Tool</p><!-- <p><a class="btn btn-lg btn-success" ng-href="#">Splendid!<span class="glyphicon glyphicon-ok"></span></a></p> --></div><div tabindex="0" class="row" ng-controller="searchCtrl"><div class="col-md-6 col-md-offset-3"><!-- This also works with class="col-md-8 col-md-offset-2" --><div class="input-group"><input auto-focus type="text" class="form-control" placeholder="Search for a bill..." ng-model="searchText" ui-keypress="{13: 'enterPressed($event)'}"> <span class="input-group-btn"><button class="btn btn-default" type="button" ng-click="search(searchText)"><span class="glyphicon glyphicon-search"></span></button></span></div><!-- /input-group --></div><!-- /.col-md-6 --></div><br><br><div class="col-md-12" ng-controller="billCtrl" ng-click="sendToLoginPage()"><accordion close-others="false" class="billPop"><accordion-group ng-repeat="bill in bills" is-open="true" class="panel panel-info btn-default"><accordion-heading>{{bill.short_title}} <button type="button" class="close" aria-hidden="true" ng-click="remove($index)"><i class="fa fa-times-circle-o fa-x"></i></button></accordion-heading>{{bill.official_title}}<br><div class="pull-right"><button type="button" class="btn btn-success" ng-click="sendToLoginPage()">Yay</button> <!-- 1 is a yay vote --> <button type="button" class="btn btn-danger" ng-click="sendToLoginPage()">Nay</button> <!-- 0 is a nay vote --></div></accordion-group></accordion><!--  <div class="well btn-info addBlackText">Bill 1
                <button type="button" class="close" aria-hidden="true">&times;</button>
